<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sprite Sheet Exporter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #232323;
            color: #e6e6e6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-panel {
            background-color: #333333;
            border-radius: 4px;
            padding: 15px;
        }
        .comp-info {
            margin-bottom: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1683d8;
        }
        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            font-style: italic;
        }
        .debug-output {
            margin-top: 10px;
            padding: 8px;
            background-color: #1d1d1d;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Sprite Sheet Exporter</div>
        
        <div class="info-panel">
            <div class="comp-info">Composition: <span id="comp-name">None selected</span></div>
            <div class="comp-info">Frame Count: <span id="frame-count">--</span></div>
            <div class="comp-info">Dimensions: <span id="comp-dimensions">--</span></div>
            <div class="comp-info">Frame Rate: <span id="comp-fps">--</span></div>
        </div>
        
        <button id="update-btn">Update Composition Info</button>
        <button id="export-btn" disabled>Export Sprite Sheet</button>
        
        <div id="status-message" class="status"></div>
        
        <details>
            <summary>Debug Info</summary>
            <div id="debug-output" class="debug-output"></div>
        </details>
    </div>
    
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
